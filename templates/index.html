<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Elite</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <style>
      .card-title {
        margin-bottom: 10vh;
      }
      body {
        overflow-x: hidden;
      }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">
                Add Testing Data in Bulk using Excel Sheet
              </h5>

              <!-- Floating Labels Form -->
              <form
                class="row g-3 container"
                method="POST"
                id="fup"
                action="http://localhost:5000/uploader"
                onSubmit="return validate()"
                enctype="multipart/form-data"
              >
                <div class="floatingInput row">
                  <!--<label for="file">Choose Excel Sheet to upload</label>-->
                  <input
                    type="file"
                    accept=".csv"
                    id="fileUpload"
                    value=""
                    name="file"
                  />
                </div>
                <div
                  class="alert alert-danger"
                  id="error"
                  style="display: none"
                >
                  Please Select a File
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    name="submit"
                    value="submit"
                    class="btn btn-primary"
                  >
                    Submit
                  </button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
                </div>
              </form>
              <!-- End floating Labels Form -->
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      function validate() {
        var f = document.getElementById("fileUpload");
        if (f.value == "") {
          document.getElementById("error").style.display = "block";
          return false;
        }
      }
    </script>
  </body>
</html>
